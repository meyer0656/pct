<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
  </head>
  <body>

      <p class="pctfoot">In this project, I learned how to use jQuery to swap a master image by clicking on thumbnails.</p>

      <p class="pctfoot"><a href="https://github.com/meyer0656/pct">GitHub Repo</a></p>
